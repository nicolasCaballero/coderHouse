    <script>
        /* Ejercicio 2) */
        let valores = [true, 5, false, 'hola', 'adios', 21];
    </script>
    <script>
        /* Ejercicio 2.a) */
        let newArr = [];
        let longer = array => {
            for (let i = 0; i < array.length; i++) {
                if (typeof array[i] == 'string') {
                    newArr.push(array[i]);
                };
            };
            if (newArr[0].length > newArr[1].length) {
                newArr.pop();
            } else {
                newArr.shift()
            };
            return newArr;
        };
        console.log(`Ejercicio 2.a: El elemento de texto con más caracteres es = '${longer(valores)}'`);
    </script>
    <script>
        /* Ejercicio 2.b) */
        let findFalse = arr => arr.indexOf(false);
        console.log(`Ejercicio 2.b: 'false' se encuentra en la posición ${findFalse(valores)} del array`);
    </script>
    <script>
        /* Ejercicio 2.c) */
        let numericValues = [];

        for (let i = 0; i < valores.length; i++) {
            if (typeof valores[i] == 'number') {
                numericValues.push(valores[i]);
            };
        };

        let calculator = (numericValues, operation) => {
            if (operation == 'suma') {
                return (numericValues[0] + numericValues[1]);
            } else if (operation == 'resta') {
                return (numericValues[0] - numericValues[1]);
            } else if (operation == 'mult') {
                return (numericValues[0] * numericValues[1]);
            } else if (operation == 'div') {
                return (numericValues[0] / numericValues[1]);
            } else {
                return (
                    `${operation} it's not a valid math operation. Try with: 'suma', 'resta', 'mult', or 'div'`);
            };
        };
        console.log(`EJERCICIO 2.C: Suma = ${calculator(numericValues, 'suma')}`);
        console.log(`EJERCICIO 2.C: Resta = ${calculator(numericValues, 'resta')}`);
        console.log(`EJERCICIO 2.C: Multiplicación = ${calculator(numericValues, 'mult')}`);
        console.log(`EJERCICIO 2.C: División = ${calculator(numericValues, 'div')}`);
        console.log(`EJERCICIO 2.C: Anything = ${calculator(numericValues, 'incorrectValue')}`);
    </script>
