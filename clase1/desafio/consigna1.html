    <script>
        function User(name, lastName, books, pets) {
            this.name = name;
            this.lastName = lastName;
            this.books = books;
            this.pets = pets;
        }
        User.prototype.getFullName = function () {
            return `Hello! My name is ${this.name} ${this.lastName}`
        };
        User.prototype.addMascota = function (newPet) {
            this.pets.push(newPet)
        };
        User.prototype.getMascotas = function () {
            return this.pets.length
        };
        User.prototype.addBook = function (book, author) {
            this.books.push({
                nombre: book,
                autor: author
            });
        };
        User.prototype.getBooks = function () {
            let booksNames = [];
            for (let i = 0; i < this.books.length; i++) {
                booksNames.push(this.books[i].nombre);
            };
            return booksNames;
        };
    </script>
