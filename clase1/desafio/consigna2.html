    <script>
        class User {
            constructor(name, lastName, books, pets) {
                this.name = name;
                this.lastName = lastName;
                this.books = books;
                this.pets = pets;
            };
            getFullName() {
                return `Hello! My name is ${this.name} ${this.lastName}`
            };
            addMascota(newPet) {
                this.pets.push(newPet)
            };
            getMascotas() {
                return this.pets.length
            };
            addBook(book, author) {
                this.books.push({
                    nombre: book,
                    autor: author
                });
            };
            getBooks() {
                let booksNames = [];
                for (let i = 0; i < this.books.length; i++) {
                    booksNames.push(this.books[i].nombre);
                };
                return booksNames;
            };
        };
    </script>
