<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASE 13</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <h1 class="text-center bg-dark text-light bg-secondary bg-gradient ">
        CHAT
    </h1>
    <form class="text-center sticky-top" onsubmit="return addMessage(this)" autocomplete="off">
        <div class="mb-3">
            <input type="text" id="userName" placeholder="Nombre" required>
        </div>
        <div class="mb-3">
            <input onfocus="this.value=''" type="text" id="texto" placeholder="Mensaje" required>
        </div>
        <div class="mb-3">
            <input class="btn btn-dark" type="submit" value="Enviar">
        </div>
    </form>
    <div class="text-center" id="messages"></div>
</body>
